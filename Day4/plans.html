<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Plans - RechargeApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-[#B33791] via-[#C562AF] to-[#FEC5F6] min-h-screen flex items-center justify-center">
    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-[#B33791] rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-[#C562AF] rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse animation-delay-2000"></div>
        <div class="absolute top-40 left-40 w-80 h-80 bg-[#DB8DD0] rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse animation-delay-4000"></div>
    </div>

    <div class="relative z-10 bg-white bg-opacity-90 backdrop-blur-lg rounded-2xl p-8 shadow-2xl w-full max-w-4xl floating border border-white border-opacity-20">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Choose Your Recharge Plan</h2>
            <p class="text-gray-600">Select the perfect plan for your mobile needs</p>
        </div>

        <form class="space-y-6">
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-900 text-sm font-medium mb-2" for="mobile">Mobile Number</label>
                    <div class="relative">
                        <input class="w-full px-4 py-3 pl-12 text-gray-900 bg-white bg-opacity-90 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 focus:bg-opacity-100 transition-all duration-300 placeholder-gray-500" type="tel" id="mobile" placeholder="Enter 10-digit mobile number" required>
                        <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-900 text-sm font-medium mb-2" for="operator">Network Operator</label>
                    <div class="relative">
                        <select class="w-full px-4 py-3 pl-12 text-gray-900 bg-white bg-opacity-90 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 focus:bg-opacity-100 transition-all duration-300" id="operator" required>
                            <option value="">Select Operator</option>
                            <option value="airtel">Airtel</option>
                            <option value="jio">Jio</option>
                            <option value="vodafone">Vodafone Idea</option>
                            <option value="bsnl">BSNL</option>
                            <option value="mtnl">MTNL</option>
                        </select>
                        <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-gray-900 text-sm font-medium mb-4">Select Plan Type</label>
                <div class="grid md:grid-cols-3 gap-4">
                    <label class="flex items-center p-4 bg-white bg-opacity-50 rounded-lg cursor-pointer hover:bg-opacity-70 transition-all">
                        <input type="radio" name="plan-type" value="topup" class="w-4 h-4 text-purple-600" required>
                        <span class="ml-3 text-gray-900 font-medium">Top-up</span>
                    </label>
                    <label class="flex items-center p-4 bg-white bg-opacity-50 rounded-lg cursor-pointer hover:bg-opacity-70 transition-all">
                        <input type="radio" name="plan-type" value="data" class="w-4 h-4 text-purple-600">
                        <span class="ml-3 text-gray-900 font-medium">Data Pack</span>
                    </label>
                    <label class="flex items-center p-4 bg-white bg-opacity-50 rounded-lg cursor-pointer hover:bg-opacity-70 transition-all">
                        <input type="radio" name="plan-type" value="combo" class="w-4 h-4 text-purple-600">
                        <span class="ml-3 text-gray-900 font-medium">Combo Pack</span>
                    </label>
                </div>
            </div>

            <div id="plans-container" class="grid md:grid-cols-3 gap-6">
                <!-- Plans will be loaded here -->
            </div>

            <button class="w-full bg-gradient-to-r from-[#B33791] to-[#C562AF] text-white font-bold py-3 px-4 rounded-lg hover:from-[#C562AF] hover:to-[#DB8DD0] focus:outline-none focus:ring-2 focus:ring-[#B33791] focus:ring-opacity-50 transform hover:scale-105 transition-all duration-300 shadow-lg" type="submit">
                Proceed to Payment
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-gray-700">
                <a href="recharge.html" class="text-purple-600 hover:text-purple-800 font-medium transition-colors duration-200">‚Üê Back to Home</a>
            </p>
        </div>
    </div>

</body>
</html>
    <script src="script.js"></script>
