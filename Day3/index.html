    <div class="relative z-10 bg-white bg-opacity-90 backdrop-blur-lg rounded-2xl p-8 shadow-2xl w-full max-w-md floating border border-white border-opacity-20">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
            <p class="text-gray-600">Sign in to your account</p>
        </div>

        <form class="space-y-6">
            <div>
                <label class="block text-gray-900 text-sm font-medium mb-2" for="email">Email Address</label>
                <div class="relative">
                    <input class="w-full px-4 py-3 pl-12 text-gray-900 bg-white bg-opacity-90 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 focus:bg-opacity-100 transition-all duration-300 placeholder-gray-500" type="email" id="email" placeholder="Enter your email">
                    <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                    </svg>
                </div>
            </div>

            <div>
                <label class="block text-gray-900 text-sm font-medium mb-2" for="password">Password</label>
                <div class="relative">
                    <input class="w-full px-4 py-3 pl-12 text-gray-900 bg-white bg-opacity-90 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 focus:bg-opacity-100 transition-all duration-300 placeholder-gray-500" type="password" id="password" placeholder="Enter your password">
                    <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 text-purple-600 bg-gray-100 border-gray-300 rounded focus:ring-purple-500">
                    <span class="ml-2 text-sm text-gray-700">Remember me</span>
                </label>
                <a href="#" class="text-sm text-purple-600 hover:text-purple-800 transition-colors duration-200">Forgot password?</a>
            </div>

            <button class="w-full bg-gradient-to-r from-[#B33791] to-[#C562AF] text-white font-bold py-3 px-4 rounded-lg hover:from-[#C562AF] hover:to-[#DB8DD0] focus:outline-none focus:ring-2 focus:ring-[#B33791] focus:ring-opacity-50 transform hover:scale-105 transition-all duration-300 shadow-lg" type="submit">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-gray-700">Don't have an account?
                <a href="register.html" class="text-purple-600 hover:text-purple-800 font-medium transition-colors duration-200">Sign up here</a>
            </p>
        </div>

    </div>
</body>
