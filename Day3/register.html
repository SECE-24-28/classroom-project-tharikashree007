<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RechargeApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-[#B33791] via-[#C562AF] to-[#FEC5F6] min-h-screen flex items-center justify-center overflow-hidden">
    <div class="relative z-10 bg-white bg-opacity-90 backdrop-blur-lg rounded-2xl p-8 shadow-2xl w-full max-w-md floating border border-white border-opacity-20">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h2>
            <p class="text-gray-600">Join RechargeApp for seamless mobile recharges</p>
        </div>

        <form class="space-y-6">
            <div>
                <label class="block text-gray-900 text-sm font-medium mb-2" for="name">Full Name</label>
                <div class="relative">
                    <input class="w-full px-4 py-3 pl-12 text-gray-900 bg-white bg-opacity-90 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 focus:bg-opacity-100 transition-all duration-300 placeholder-gray-500" type="text" id="name" placeholder="Enter your full name" required>
                    <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
            </div>

            <div>
                <label class="block text-gray-900 text-sm font-medium mb-2" for="email">Email Address</label>
                <div class="relative">
                    <input class="w-full px-4 py-3 pl-12 text-gray-900 bg-white bg-opacity-90 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 focus:bg-opacity-100 transition-all duration-300 placeholder-gray-500" type="email" id="email" placeholder="Enter your email" required>
                    <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                    </svg>
                </div>
            </div>

            <div>
                <label class="block text-gray-900 text-sm font-medium mb-2" for="phone">Phone Number</label>
                <div class="relative">
                    <input class="w-full px-4 py-3 pl-12 text-gray-900 bg-white bg-opacity-90 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 focus:bg-opacity-100 transition-all duration-300 placeholder-gray-500" type="tel" id="phone" placeholder="Enter your phone number" required>
                    <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                </div>
            </div>

            <div>
                <label class="block text-gray-900 text-sm font-medium mb-2" for="password">Password</label>
                <div class="relative">
                    <input class="w-full px-4 py-3 pl-12 text-gray-900 bg-white bg-opacity-90 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 focus:bg-opacity-100 transition-all duration-300 placeholder-gray-500" type="password" id="password" placeholder="Create a password" required>
                    <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
            </div>

            <div>
                <label class="block text-gray-900 text-sm font-medium mb-2" for="confirm-password">Confirm Password</label>
                <div class="relative">
                    <input class="w-full px-4 py-3 pl-12 text-gray-900 bg-white bg-opacity-90 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 focus:bg-opacity-100 transition-all duration-300 placeholder-gray-500" type="password" id="confirm-password" placeholder="Confirm your password" required>
                    <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="terms" class="w-4 h-4 text-purple-600 bg-gray-100 border-gray-300 rounded focus:ring-purple-500" required>
                <label for="terms" class="ml-2 text-sm text-gray-700">
                    I agree to the <a href="#" class="text-purple-600 hover:text-purple-800 underline">Terms & Conditions</a> and <a href="#" class="text-purple-600 hover:text-purple-800 underline">Privacy Policy</a>
                </label>
            </div>

            <button class="w-full bg-gradient-to-r from-[#B33791] to-[#C562AF] text-white font-bold py-3 px-4 rounded-lg hover:from-[#C562AF] hover:to-[#DB8DD0] focus:outline-none focus:ring-2 focus:ring-[#B33791] focus:ring-opacity-50 transform hover:scale-105 transition-all duration-300 shadow-lg" type="submit">
                Create Account
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-gray-700">Already have an account?
                <a href="index.html" class="text-purple-600 hover:text-purple-800 font-medium transition-colors duration-200">Sign in here</a>
            </p>
        </div>
    </div>
</body>
</html>
    <script src="script.js"></script>
